<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <script src="plugins/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="plugins/highlight/styles/dark.min.css">
  <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="plugins/marked/marked.min.js"></script>
  <script src="plugins/highlight/highlight.min.js"></script>
  <script src="plugins/highlight/highlight-copy-button.min.js"></script>
</head>

<body>
  <div id="app" class="container-fluid">
    <div id="chat-header">
      <div id="chat-name">
        <h4 class="text-black">ChatGPT助手</h4>
        <span class="text-black-50">共100条聊天记录</span>
      </div>
      <div id="user-avatar" class="dropdown">
        <a class="dropdown-toggle" id="avatar-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
          aria-expanded="false">
          <img src="images/avatar.png" alt="user profile">
        </a>
        <ul class="dropdown-menu" aria-labelledby="avatar-dropdown-toggle">
          <li id="login-out">
            <a class="dropdown-item" style="cursor: pointer;">
              <i class="bi bi-box-arrow-right"></i>
              登出
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="chat-content">
      <ul>
        <li class="chat-item">
          <div class="role-gpt">
            <img class="avatar-24" src="images/icon.png" alt="avatar" />
          </div>
          <div class="chat-display-wrapper">
            <div class="chat-display-message">1131</div>
          </div>
          <div class="chat-time-wrapper">
            <div class="chat-time">
              2023-11-13 17:50:12
            </div>
          </div>
        </li>
        <li class="chat-item">
          <div class="role-man">
            <img class="avatar-24" src="images/icon.png" alt="avatar" />
          </div>
          <div class="chat-display-wrapper flex-row-reverse">
            <div class="chat-display-message chat-display-message-man">```python&#10;import os&#10;print(1)&#10;```</div>
          </div>
          <div class="chat-time-wrapper">
            <div class="chat-time">
              2023-11-13 17:50:12
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div id="chat-footer" class="form-group">
      <div class="col-md-12">
        <div id="chat-model" class="dropup">
          <a class="dropdown-toggle" id="model-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
            aria-expanded="false">
            <i class="bi bi-robot"></i>
            <span>&nbsp;&nbsp;GPT-4</span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="model-dropdown-toggle">
            <li>
              <a class="dropdown-item" style="cursor: pointer;">GPT-4</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="chat-input" class="col-md-12">
        <textarea id="message-input" class="form-control" rows="2"></textarea>
        <div id="send-button" class="btn btn-primary">
          <i class="bi bi-send"></i>
          发送
        </div>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
